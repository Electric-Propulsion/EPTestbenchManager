experiment:
  uid: pumpdown_measure_leaks
  name: Pumpdown and Measure Leaks
  description: |
    This experiment will pump down the vacuum chamber and measure the leaks.

segments:
  pumpdown:
    setpoint_mbar: 1e-3
    timeout:
      minutes: 120
      action: continue   
    time_resolution_s: 30
  
  measure_leaks:
    timeout: None
    termination:
      pressure_mbar: 1e3
      duration_s: 300
    time_resolution_s: 30

