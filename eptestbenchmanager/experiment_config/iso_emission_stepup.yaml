experiment:
  uid: iso_emission_stepup
  name: Isotropic Emission Filament Voltage Stepup
  description: |
    This experiment progressively steps through filament voltages, holding the bias voltage constant

segments:
  zero:
    name: Zero Voltages
    type: iso_filament_hold
    filament_voltage: 0
    filament_current_limit: 0.002 
    bias_voltage: 0
    bias_current_limit: 0.001
    hold_s: 60
    recordings:
      - vacuum_chamber_pressure:
          record_id: pressure
          record_name: Pressure
      - filament_voltage:
          record_id: filament_voltage
          record_name: Filament Voltage
      - bias_voltage:
          record_id: bias_voltage
          record_name: Bias Voltage
      - filament_current:
          record_id: filament_current
          record_name: Filament Current
      - bias_current:
          record_id: bias_current
          record_name: Bias Current
      - emitted_current:
          record_id: emitted_current
          record_name: Emitted Current

  step_filament_voltages:
    name: Filament Voltage Step
    type: iso_filament_voltage_step
    min_filament_voltage: 1
    max_filament_voltage: 6
    num_steps: 100
    filament_current_limit: 1.5
    bias_voltage: 30
    bias_current_limit: 0.100
    step_delay: 20
    recordings:
      - vacuum_chamber_pressure:
          record_id: pressure
          record_name: Pressure
      - filament_voltage:
          record_id: filament_voltage
          record_name: Filament Voltage
      - bias_voltage:
          record_id: bias_voltage
          record_name: Bias Voltage
      - filament_current:
          record_id: filament_current
          record_name: Filament Current
      - bias_current:
          record_id: bias_current
          record_name: Bias Current
      - emitted_current:
          record_id: emitted_current
          record_name: Emitted Current

  rezero:
      name: Re-zero Voltages
      type: iso_filament_hold
      filament_voltage: 0
      filament_current_limit: 0.002
      bias_voltage: 0
      bias_current_limit: 0.001
      hold_s: 60
      recordings:
      - vacuum_chamber_pressure:
          record_id: pressure
          record_name: Pressure
      - filament_voltage:
          record_id: filament_voltage
          record_name: Filament Voltage
      - bias_voltage:
          record_id: bias_voltage
          record_name: Bias Voltage
      - filament_current:
          record_id: filament_current
          record_name: Filament Current
      - bias_current:
          record_id: bias_current
          record_name: Bias Current
      - emitted_current:
          record_id: emitted_current
          record_name: Emitted Current
